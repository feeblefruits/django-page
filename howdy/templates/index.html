{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Application | Howdy</title>
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" type="text/css" href="{% static 'dist/css/main.css' %}">
  </head>
  <body>
    <section class="landing">
      <div class="landing__video">
        <video id="landing_video-intro" class="landing__video-intro" src="{% static 'media/videos/alt-j.mp4' %}" autoplay loop muted preload></video>
      </div>
      <div class="landing__intro">
        <a class="logo__link" href="{% url 'home' %}">
          <img src="{% static 'img/java-banana-white.png' %}" class="logo__thumbnail"/>
          <h1 class="heading heading--logo-label">Blue Java Banana</h1>
        </a>

        <div class="landing__intro-caption">
          <h2 class="heading heading--secondary">
            <span class="heading__characters">How a Garden for the Poor became a playground for the rich.</span>
          </h2>
        </div>
      </div>
    </section>
    <section class="wrapper">
      <header class="header">
        <a class="logo__link" href="{% url 'home' %}">
          <img src="{% static 'img/java-banana-white.png' %}" class="logo__thumbnail"/>
          <h1 class="heading heading--logo-label">Blue Java Banana</h1>
        </a>
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              {% comment %}
                <!--  NEEDS TP BE DYNAMIC PAGES -->
              {% endcomment %}
              <ul class="nav navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/about/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contact/">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/blog/">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/dig/">Dig</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      {% block content %}{% endblock %}
      <div class="container"></div>
    </section>
    <script src="{% static 'dist/js/main.js' %}"></script>
  </body>
</html>
